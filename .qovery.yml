---
application:
  name: "discordbot"
  project: "Testing"
  organization: "QoveryCommunity"
  publicly_accessible: true
  port: 8080
databases:
  - type: "MONGODB"
    name: "mongo_discord"
    version: "4.4"
  - type: "REDIS"
    name: "redis_discord"
    version: "6"
routers:
  - name: "main-discordbot"
    routes:
      - application_name: "discordbot"
        paths:
          - "/*"
